{% extends "layout.html" %}

{% block title %}
    Conversion
{% endblock %}

{% block main %}
    <div class="container mt-5">
        <form action="/conversion" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose a file:</label>
                <div class="input-group">
                    <input type="file" name="file" class="form-control" id="file" accept=".jpg, .jpeg, .png, .avif, .svg, .tiff, .doc, .docx, .pdf, .ppt, .pptx" required>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </div>
            {% if upload_successful %}
                <div class="alert alert-success" role="alert">
                    Uploaded successfully!
                </div>
                <div class="mb-3">
                    <label for="outputChoice" class="form-label">Select desired output:</label>
                    <div class="input-group">
                        <select class="form-select" id="outputChoice" name="outputChoice">
                            {% for choice in outputChoices %}
                                <option value="{{ choice }}">{{ choice }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-primary">Convert</button>
                    </div>
                </div>
            {% endif %}
        </form>
    </div>
{% endblock %}
