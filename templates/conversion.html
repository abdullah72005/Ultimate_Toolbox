{% extends "layout.html" %}

{% block title %}
    Conversion
{% endblock %}

{% block style %}<link href="/static/stylesheets/conversion.css" rel="stylesheet">{% endblock %}

{% block nav %}
<a id="navitem" class="nav-link" href="/">Home</a>
<a id="navitem" class="nav-link active" aria-current="page" href="/upload">File Converter</a>
<a id="navitem" class="nav-link" href="/yt-to-mp3">Youtube Downloader</a>
<a id="navitem" class="nav-link" href="/image/upload">Photo Editor</a>
<a id="navitem" class="nav-link" href="/translation">Translator</a>
<a id="navitem" class="nav-link" href="/qrcode">QRcode Generator</a>
<a id="navitem" class="nav-link" href="/password-generator">Password Generator</a>
{% endblock %}

{% block main %}
<div class="flexContainer">
    <div class="dragpage">
        <form action="/conversion" method="post">
            <label id="drop-area">
                <div class="img-view">

                    <div class="conView">

                        <div class="msgbox">
                            <div id="msg">
                                {{ fileName }} 
                            </div>
                        </div>

                        <div class="conAction">
                            <div class="conSelect" >
                                <select id="outputChoice" name="choice" value="convert">
                                    <option value="detect" disabled selected>Convert to</option>
                                    {% for choice in outputChoices %}
                                        <option value="{{ choice }}">{{ choice }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" name="action" value="convert" class="btn btn-primary conButton">Convert</button>
                        </div>

                        {% if conErrorMessage %}
                            <div class=" conError">
                                    <div class="alert fade alert-simple alert-warning alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
                                        <i class="fa-solid fa-triangle-exclamation" style="color: #ff3203;"></i>
                                        <strong class="font__weight-semibold">{{ conErrorMessage }}</strong> 
                                    </div>
                            </div>
                        {% endif %}

                        <div class="conLoading" style="display: none;" id="conLoading">
                            <div class="alert fade alert-simple alert-info alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
                                <strong class="font__weight-semibold">
                                    Loading
                                </strong>
                                <span id="dots"></span>
                            </div>
                        </div>

                    </div>

                </div>
            </label>
        </form>
    </div>
</div>
{% endblock %}
