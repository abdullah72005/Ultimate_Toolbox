{% extends "layout.html" %}

{% block title %}
Translator 
{% endblock %}

{% block main %}
<div class="container mt-5">
    <form action="/translation" method="post" class="d-flex"> 
        <div class="mb-2">
        <input type="text" class="form-control mb-2" name="input_txt" placeholder="Enter" autofocus autocomplete="off">
    </div> 
        <div class="mb-2">
        <select class="form-control" name="input_lang" required>
            <option selected disabled>Input language</option>
            <option value="detect"> detect language </option>
            {% for lang in langs %}
                <option value="{{ lang }}" >{{ lang }}</option>
            {% endfor %}
        </select>
    </div>

        <div class="mb-2">
        <select class="form-control" name="output_lang" required>
            <option selected disabled>Output language</option>
            {% for lang in langs %}
                <option value="{{ lang }}" >{{ lang }}</option>
            {% endfor %}
        </select>
        </div>

        
        <button type="submit" class="btn btn-primary ml-2" name="button">Enter</button>
    </form>
</div>

<div class="d-inline-flex focus-ring focus-ring-primary py-1 px-2 text-decoration-none border rounded-2" style="margin-right: 300px;">{% if output %}  {{ output }}  {% endif %}</div>

<a href="/doc-translation">Translate documents</a>
{% endblock %}
