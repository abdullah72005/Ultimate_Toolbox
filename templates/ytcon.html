{% extends "layout.html" %}

{% block title %}
    URL
{% endblock %}


{% block nav %}

<a id="navitem" class="nav-link" href="/">Home</a>
<a id="navitem" class="nav-link" href="/upload">File Converter</a>
<a id="navitem" class="nav-link active" aria-current="page" href="/yt-to-mp3">Youtube Converter</a>
<a id="navitem" class="nav-link" href="#">Photo Editor</a>
<a id="navitem" class="nav-link" href="/translation">Translator</a>
<a id="navitem" class="nav-link" href="/qrcode">QRcode Generator</a>
<a id="navitem" class="nav-link" href="/password-generator">Password Generator</a>

{% endblock %}


{% block main %}
    <div class="container mt-5">
        <form action="/yt-to-mp3" method="post" class="d-flex"> 
            <input type="url" class="form-control flex-grow-1" name="url" placeholder="Enter URL">
            <select class="form-control" name="type" required>
                <option selected disabled>Select a type</option>
                <option>Video</option>
                <option>Audio</option>
            </select>
            <button type="submit" class="btn btn-primary ml-2" name="button" value="Enter">Enter</button>
        </form>
    </div>

    {% if error_message %}
    <div class="container mt-3">
        <div class="alert alert-danger" role="alert" id = "alert">
            {{ error_message }}
        </div>
    </div>
    {% endif %}

    <div class="container mt-3" id="loading-section-ytcon" style="display:none;">
        <div class="alert alert-info" role="alert">
            Loading...
        </div>
    </div>

    
    <script>
        // Show loading section when the form is submitted
        document.querySelector('form').addEventListener('submit', function () {
            document.getElementById('loading-section-ytcon').style.display = 'block';
            document.getElementById('alert').style.display = 'none';
        });
    </script>
{% endblock %}
