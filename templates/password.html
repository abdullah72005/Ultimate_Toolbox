{% extends "layout.html" %}

{% block title %}
    Password Generator
{% endblock %}

{% block main %}
    <div class="container mt-5">
        <form action="/password-generator" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control w-auto" autofocus autocomplete="off" name="length" placeholder="Password length" type="number" min="4" max="128">
               
                <h6>Include: </h6>
                <label for="upper">uppercase letters</label>
                <input type="checkbox" id="checkbox" name="upper">
                
  
                <label for="lower">lowercase letters</label>
                <input type="checkbox" id="checkbox" name="lower">
              
                            
                <label for="nums" >numbers</label>
                <input type="checkbox" id="checkbox" name="nums">
              
                            
                <label for="syms">symbols</label>
                <input type="checkbox" id="checkbox" name="syms">

                <button type="submit" class="btn btn-primary" name = "action" value = "generate">Generate</button>
            </div>
            
        </form>
    </div>

    {% if password %}

    <div class="container mt-5">
        <h1>{{ password }}</h1>
        <button class="btn btn-primary" id="copy">Copy Text</button>
    </div>

    {% endif %}


    <script>
        document.addEventListener("DOMContentLoaded", function() {
    let email =  "{{ password }}";
    // Select the button by its id
    document.getElementById('copy').addEventListener('click', function(){
        navigator.clipboard.writeText(email)
        const button = document.getElementById('copy');
        button.style.backgroundColor = '#111';
        
    });
});
    </script>
{% endblock %}



  
  <input type="submit" value="Generate Password">
