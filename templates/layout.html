<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <link rel="icon" href="static/icon2.svg" type="image/icon">

        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="navbar" id="navv">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="static/icon2.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a id="navitem" class="nav-link active" aria-current="page" href="#">Conversion</a>
                  <a id="navitem" class="nav-link" href="#">Youtube Conversion</a>
                  <a id="navitem" class="nav-link" href="#">Translator</a>
                  <a id="navitem" class="nav-link" href="#">Disabled</a>
                  <a id="navitem" class="nav-link" href="#">QRcode Generator</a>
                  <a id="navitem" class="nav-link" href="#">Password Generator</a>
                </div>
              </div>
            </div>
          </nav>

        <main>
            {% block main %}{% endblock %}
        </main>
    </body>

</html>
