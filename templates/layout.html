<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Alice' rel='stylesheet'>
        <link href="https://fonts.cdnfonts.com/css/expletus-sans" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/poiret-one" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/nunito" rel="stylesheet">
                
        
        <link href="/static/stylesheets/styles.css" rel="stylesheet">
        <link rel="icon" href="static/imgs/icon2.svg" type="image/icon">
        {% block style %}{% endblock %}


        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="navbar" id="navv">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="static/imgs/icon5.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    <img src="static/imgs/line4.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" id="lline">
                    
                    <span class="ul">Ultimate</span> <span class="tb">Toolbox</span>
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" id="arrow" onclick="rot()">
                    <span class="navbar-toggler-icon" ></span>
                  </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  {% block nav %}{% endblock %}
                </div>
              </div>
            </div>
          </nav>

        <main>
            {% block main %}{% endblock %}
        </main>

        <footer>
          <div class="footertxt">&copy;2024 | Ultimate Toolbox | All rights reserved &nbsp;&nbsp;&nbsp; <a class="footerlink" href="/about">About</a> &nbsp;&nbsp;&nbsp;<a class="footerlink" href="/contact">Contact us</a> </div>
        </footer>

        <script>
          var x = 0;
          function rot(){
            if (x % 2 == 0){
              document.getElementById('arrow').style.transform = 'rotate(180deg)';}
            else {
              document.getElementById('arrow').style.transform = 'rotate(0deg)';
            }
            document.getElementById('arrow').style.transition = 'transform 0.3s linear';
          x += 1;
        }
        </script>
    </body>

</html>
